<section id="cover">
  <div class="cover-info">
      <div class="container">
          <h1><b>Checkout</b></h1>
      </div>
  </div>
</section>
<div class="container">
<div class="checkout__form">
  <h4>Billing Details</h4>
  <form action="#">
      <div class="row">
          <div class="col-lg-8 col-md-6">
              <div class="row">
                  <div class="col-lg-6">
                      <div class="checkout__input">
                          <p>Fist Name<span>*</span></p>
                          <input type="text">
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="checkout__input">
                          <p>Last Name<span>*</span></p>
                          <input type="text">
                      </div>
                  </div>
              </div>
              <div class="checkout__input">
                  <p>Country<span>*</span></p>
                  <input type="text">
              </div>
              <div class="checkout__input">
                  <p>Address<span>*</span></p>
                  <input type="text" placeholder="Street Address" class="checkout__input__add">
                  <input type="text" placeholder="Apartment, suite, unite ect (optinal)">
              </div>
              <div class="checkout__input">
                  <p>Town/City<span>*</span></p>
                  <input type="text">
              </div>
              <div class="checkout__input">
                  <p>Country/State<span>*</span></p>
                  <input type="text">
              </div>
              <div class="checkout__input">
                  <p>Postcode / ZIP<span>*</span></p>
                  <input type="text">
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <div class="checkout__input">
                          <p>Phone<span>*</span></p>
                          <input type="text">
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="checkout__input">
                          <p>Email<span>*</span></p>
                          <input type="text">
                      </div>
                  </div>

              
      
              </div>
              <div class="checkout__input">
                  <p>Order notes<span>*</span></p>
                  <input type="text"
                      placeholder="Notes about your order, e.g. special notes for delivery.">
              </div>
          </div>
          <div class="col-lg-4 col-md-6" *ngFor="let product of products; index as i">
              <div class="checkout__order">
                  <h4>Your Order</h4>
                  <div class="checkout__order__products">Products <span>Total</span></div>
                  <ul>
                      <li>{{ product.name | titlecase}}</li>
                      <li>{{ product.price }}</li>
                      
                  </ul>
                  <div class="checkout__order__total">Total <span>{{ product.price }}</span></div>

                  

                  <button (click)="addToCheckout(product)" class="btn btn-warning">Proceed Order</button>
              </div>
          </div>
      </div>
  </form>
</div>
</div>
